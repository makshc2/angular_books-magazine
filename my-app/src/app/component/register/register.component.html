<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4 mt-4">
            <span class="text-primary">Books panel</span> Register
          </h1>
          <form novalidate #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"
                     class="form-control"
                     [ngClass]="{'is-invalid': emailUser.errors && emailUser.touched}"
                     id="email"
                     [(ngModel)]="email"
                     name="email"
                     #emailUser="ngModel"
                     required
              >
              <div class="invalid-feedback" [hidden]="!emailUser.errors?.required">
                Enter email
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password"
                     class="form-control"
                     [ngClass]="{'is-invalid': passwordUser.errors && passwordUser.touched}"
                     id="password"
                     [(ngModel)]="password"
                     name="password"
                     #passwordUser="ngModel"
                     required
              >
            </div>
            <button class="btn btn-primary btn-block" [disabled]="emailUser.invalid || passwordUser.invalid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
